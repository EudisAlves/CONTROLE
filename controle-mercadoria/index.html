<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Controle de Mercadorias</title>
</head>

<body>
    <h1>Controle de mercadorias</h1>

    <div id="container">
        <div class="page" style="background-color: #ffcccc;">Página 1</div>
        <div class="page" style="background-color: #ccffcc;">Página 2</div>
        <div class="page" style="background-color: #ccccff;">Página 3</div>
        <div class="page" style="background-color: #ffffcc;">Página 4</div>
        <div class="page" style="background-color: #ffccff;">Página 5</div>
        <div class="page" style="background-color: #ccffff;">Página 6</div>
        <div class="page" style="background-color: #cccccc;">Página 7</div>
    </div>

    <div id="selectors">
        <div class="selector" onclick="scrollToPage(0)">Página 1</div>
        <div class="selector" onclick="scrollToPage(1)">Página 2</div>
        <div class="selector" onclick="scrollToPage(2)">Página 3</div>
        <div class="selector" onclick="scrollToPage(3)">Página 4</div>
        <div class="selector" onclick="scrollToPage(4)">Página 5</div>
        <div class="selector" onclick="scrollToPage(5)">Página 6</div>
        <div class="selector" onclick="scrollToPage(6)">Página 7</div>
    </div>

</body>

</html>
